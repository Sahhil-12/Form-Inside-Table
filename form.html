<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inside Table</title>
</head>
<body style="background-color: rgb(80, 136, 240);"> 

    <h1 style="text-align: center; font-family:serif;">Form inside Table</h1>


    <table border="8"  height="100%" width="50%" align="center" style="padding: 4px; background-color: rgb(197, 90, 112); font-family: cursive; color: black;"  >
        <th colspan="2"><b><h1>Student Registration Form</h1></b></th>
        <tr>
            <td>Name :</td>
            <td><input type="text" name="name" placeholder="Enter your name"></td>
        </tr>

        <tr>
            <td>Father's Name :</td>
            <td><input type="text" placeholder="Enter Fathers name" ></td>
        </tr>

        <tr>
            <td>Portal Address :</td>
            <td><input type="text" placeholder="Enter Portal address"></td>
        </tr>

        <tr>
        <td>Permanant Address :</td>
        <td><input type="text" placeholder="Enter Permanent address"></td>
        </tr>

        <tr>
            <td>Sex :</td>
            <td><input type="radio" name="sex" id="#">Male <input type="radio" name="sex" id="#">Female</td> 
        </tr>

        <tr>
            <td>City :</td>
            <td>
                <select name="city" id="#browser">
                    <option value="">select</option>
                    <option value="">Pune</option>
                    <option value="">Mumbai</option>
                    <option value="">Hyderabad</option>
                    <option value="">Banglore</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Course :</td>
            <td>
                <select name="course" id="#browser">
                    <option value="">select</option>
                    <option value="">Web developement</option>
                    <option value="">Android developement</option>
                    <option value="">Full Stack Java</option>
                    <option value="">Machine Learning</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>District :</td>
            <td>
                <select name="dis" id="$">
                    <option value="">select</option>
                    <option value="">Pune</option>
                    <option value="">Ahamadnagar</option>
                    <option value="">Aurangabad</option>
                    <option value="">Thane</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>State :</td> 
            <td>
                <select name="state" id="#">
                    <option value="">select</option>
                    <option value="">Maharashtra</option>
                    <option value="">Telangana</option>
                    <option value="">Kerala</option>
                    <option value="">Delhi</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Pin code :</td>
            <td><input type="text" placeholder="Enter Pincode"></td>
        </tr>

        <tr>
            <td>Email Id :</td>
            <td><input type="email" placeholder="Enter Email"></td>
        </tr>

        <tr>
            <td>DOB :</td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Mobile No :</td>
            <td><input type="text" name="" id="" placeholder="Enter Contact no."></td>
        </tr>

        <tr>
            <td><button type="reset">Reset</button></td>
            <td><button type="submit">Submit Form</button></td>
        </tr>

    </table>    

</body>
</html>
